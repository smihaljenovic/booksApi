<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login to Booking collection</title>
</head>

<body class="text-center">
<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<form #authForm="ngForm" class="form-signin" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" class="form-control" placeholder="Email address" ngModel name="email" required email autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!authForm.valid">Sign in</button>
</form>
</body>
</html>
