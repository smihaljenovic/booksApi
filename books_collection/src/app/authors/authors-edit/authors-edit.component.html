<div class="p-2">
  <h4 class="mb-3">Author</h4>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!authorForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <div class="mb-3">
      <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="you@example.com" required>
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <div class="col-md-6 mb-3">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid password is required.
        </div>
      </div>
    </div>
  </form>
</div>
